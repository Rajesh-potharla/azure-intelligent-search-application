<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Azure AI Intelligent Search</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #6366f1, #9333ea);
  min-height: 100vh;
}

.header {
  background: #111827;
  color: white;
  padding: 18px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  letter-spacing: 0.5px;
}

.container {
  max-width: 900px;
  margin: 50px auto;
  background: white;
  border-radius: 14px;
  padding: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

.search-box {
  display: flex;
  gap: 12px;
  margin-bottom: 30px;
}

.search-box input {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: 2px solid #6366f1;
  font-size: 16px;
  outline: none;
  transition: 0.2s;
}

.search-box input:focus {
  border-color: #4f46e5;
  box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
}

.content-box {
  background: #1f2937;
  color: #f9fafb;
  padding: 14px;
  border-radius: 8px;
  margin-top: 10px;
  font-family: Consolas, monospace;
  font-size: 14px;
  line-height: 1.6;
  max-height: 180px;
  overflow-y: auto;
  box-shadow: inset 0 0 6px rgba(0,0,0,0.4);
}

.search-box button {
  background: #6366f1;
  color: white;
  border: none;
  padding: 14px 26px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: 0.2s;
}

.search-box button:hover {
  background: #4f46e5;
  transform: scale(1.03);
}

.results {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.card {
  background: #f9fafb;
  border-left: 6px solid #6366f1;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  transition: 0.2s;
}

.card:hover {
  transform: translateY(-3px);
}

.card-title {
  font-size: 18px;
  font-weight: bold;
  color: #1f2937;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.card-content {
  color: #374151;
  line-height: 1.6;
  font-size: 15px;
}

.highlight {
  background: #fde68a;
  padding: 2px 4px;
  border-radius: 4px;
  font-weight: bold;
}

.loading {
  text-align: center;
  font-size: 16px;
  color: #4f46e5;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="header">Azure AI Intelligent Search Application</div>

<div class="container">
  <div class="search-box">
    <input id="query" placeholder="Search company policies..." onkeypress="handleKeyPress(event)" />
    <button onclick="search()">Search</button>
  </div>

  <div id="results" class="results"></div>
</div>

<script>
  const API_URL = "http://localhost:3000"; // TODO: Replace with production Render backend URL after deployment

  function handleKeyPress(event) {
    if (event.key === "Enter") {
      search();
    }
  }

async function search() {
  const query = document.getElementById("query").value;
  const resultsDiv = document.getElementById("results");

 resultsDiv.innerHTML = "<p class='loading'>üîç Searching...</p>";


  try {
    const response = await fetch(`${API_URL}/search`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ query })
    });

    const data = await response.json();

    resultsDiv.innerHTML = "";

    if (!data.value || data.value.length === 0) {
      resultsDiv.innerHTML = "No results found.";
      return;
    }

    data.value.forEach(doc => {
      resultsDiv.innerHTML += `
        <div>
          <h4>${doc.metadata_storage_name || "Document"}</h4>
          <p>${doc.content?.substring(0, 200) || "No content"}</p>
        </div>
      `;
    });
  } catch (err) {
    console.error(err);
    resultsDiv.innerHTML = "<p style='color:red'>Failed to fetch results.</p>";
  }
}
</script>


</body>
</html>
